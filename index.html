<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="bigBox">
        <input class="inputCity" placeholder="Digite o nome da cidade">
        <button onclick="buttonClick()"> 
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
        </button>

        <div class="mediumBox">
            <h2 class="city">Digite uma cidade</h2>

            <p class="temp">0ºC</p>

            <div class="miniBox">
                <img class="icon" alt="weatherIcon" src="https://openweathermap.org/img/wn/02d.png">
                 <p class="weatherState"></p>
            </div>

            <p class="humidity">Umidade: 0%</p>

        </div>
    </div>


</body>
</html>
